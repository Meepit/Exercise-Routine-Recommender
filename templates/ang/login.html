<div class="jumbotron">
   <h1>Login</h1>
   <p>...</p>
   <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>-->
</div>

<div ng-if="loginError" class="alert alert-danger">
    <strong>{{loginError}}</strong>
</div>
<div class="col-sm-6">
<form ng-submit="login(user)">
    <input type='text' ng-model='user.username' class='form-control' placeholder='Username'>
    <input type='password' ng-model='user.password' class='form-control' placeholder='Password'>
    <input type='submit' value='Login' class='btn btn-default' />
</form>
</div>
