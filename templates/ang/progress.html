<div class="jumbotron">
   <h1><center>Progress</center></h1>
   <!--<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>-->
</div>

<div ng-if="errors" class="alert alert-danger">
    <strong>{{errors}}</strong>
</div>

<div ng-controller="MyController" ng-if="!errors">
    <!-- Graph filter -->
    <div class="col-md-6 well">
        <label for="exlist"> <p>Visualise progress for:</p> </label>
        <select ng-model="selectedExercise"
            ng-options="exercise[1] for exercise in exercises" class="form-control" id="exlist">
            <option value="exercise[0]">Select</option>
        </select>

        <canvas id="line" class="chart chart-line" chart-data="data"
            chart-labels="labels" chart-series="series" chart-options="options"
            chart-dataset-override="datasetOverride" chart-click="onClick">
        </canvas>

    </div>

    <!-- Progress POST form -->
        <!-- Exercise list -->
    <div class="col-md-6 well">
        <form name="myForm" ng-submit="postProgress()">
            <label for="exlist"><p>Add progress: </p> </label>
            <select ng-model="postExercise"
            ng-options="exercise[1] for exercise in allExercises" class="form-control" id="exlist">
            <option value="exercise[0]">Select</option>
            </select>
        <!-- Quantity text field -->
        <label><p>Quantity:</p>
            <input type="text" name="input" ng-model="postQuantity"
            ng-pattern="example.word" required ng-trim="false" class="form-control">
        </label>
            <br>
        <!-- Date field -->
        <label for="test2"><p>Date:</p></label>
            <input type="date" id="exampleInput" name="input" ng-model="postDate"
            placeholder="yyyy-MM-dd" class="form-control" id="test2" required />
        <!-- Submit -->
        <input type="submit" class="btn btn-default" value="Submit" />
        </form>

    <div class="alert alert-danger" ng-if="postErrMsg">
        <strong>Error: Please make sure the date and quantity are valid.</strong>
    </div>
    <div class="alert alert-success" ng-if="postSuccMsg">
        <strong>Added</strong>
    </div>
 </div>
<br>

<span class="col-md-4">

</span>

</div>
