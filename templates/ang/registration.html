<div class="jumbotron">
   <h1><center>Register</center></h1>
</div>

<center>
<div class="form col-md-6 col-md-offset-3">

    <form name="registrationForm" ng-submit="registerUser()">
      <label><p>First name:</p>
        <input type="text" name="input" ng-model="userData.firstName"
          ng-pattern="example.word" required ng-trim="false" class="form-control">
      </label> <br>

      <label><p>Username:</p>
        <input type="text" name="input" ng-model="userData.username"
          ng-pattern="example.word" required ng-trim="false" class="form-control">
      </label> <br>

      <label><p>Password:</p>
        <input type="text" name="input" ng-model="userData.password"
          ng-pattern="example.word" required ng-trim="false" class="form-control">
      </label> <br>

      <label><p>Re-enter password:</p>
        <input type="text" name="input" ng-model="userData.passwordCheck"
          ng-pattern="example.word" required ng-trim="false" class="form-control">
      </label> <br>

      <label><p>Email:</p>
        <input type="text" name="input" ng-model="userData.email"
          ng-pattern="example.word" required ng-trim="false" class="form-control">
      </label> <br>

        <!-- Submit -->
      <input type="submit" class="btn btn-default" value="Submit" />
    </form>

</div>
</center>
